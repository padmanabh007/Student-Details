{% extends 'index.html' %}
{% block content %}
<ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="{{url_for('auth.logout')}}">Logout</a>
    </li>
</ul>
<form method="POST" action="">
    <!--Student Details-->
    <legend class="boarder-bottom nb-4">Student Details</legend>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputRegno">Registration Number</label>
        <input type="text" class="form-control" id="inputRegno" value="{{form['regno']}}" readonly>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" value="{{form['name']}}" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="inputParentName">Parent/Gaurdian Name</label>
          <input type="text" class="form-control" id="inputLastName" value="{{form['parentname']}}" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAge">Age</label>
          <input type="number" class="form-control" id="inputAge" value="{{form['age']}}" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">DOB</label>
          <input type="date" class="form-control" id="inputDOB" value="{{form['DOB']}}" readonly>
        </div>
    </div>

    <!--Education details-->
    <legend class="boarder-bottom nb-4">Student Details</legend>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDepartment">Department</label>
          <input type="text" class="form-control" id="inputDepartment" value="{{form['department']}}" readonly>
        </div>
        <div class="form-group col-md-6">
            <label for="inputSemester">PresentSemester</label>
            <input type="number" class="form-control" id="inputSemester" value="{{form['presentsem']}}" min="1" max="8" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAverageGPA">Avg.GPA</label>
          <input type="text" class="form-control" id="inputAverageGPA" value="{{form['avggpa']}}" maxlength="3" readonly>
        </div>
    </div>

    <!--For Entering the Contact details-->
    <legend class="boarder-bottom nb-4">Contact Details</legend>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputPhoneNumber1">Phone</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" value="{{form['phonenum']}}" readonly>
          </div>
    </div>
    <div class="form-group">
        <label for="inputAddress1">Address</label>
        <input type="text" class="form-control" id="inputAddress" value="{{form['address']}}" readonly>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" value="{{form['city']}}" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">State</label>
        <input type="text" class="form-control" id="inputCity" value="{{form['state']}}" readonly>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">PIN</label>
        <input type="text" class="form-control" id="inputZip" value="{{form['PIN']}}" readonly>
      </div>
    </div>
    <button type="submit" class="btn btn-primary justify-content-end">Edit</button>
</form>
{% endblock %}
